<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Text to Speech</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">

        <h1>Text to Voice</h1>

        <div class="opt">
            <select name="voice">
                <option>English(en-US)</option>
            </select>
        </div>

        <div class="sliders-f">
            <label for="rate">Rate</label>
            <input type="range" name="rate" min="0" max="1" step="0.01" value="0.2" class="range-handle" />
        </div>
        <div class="slider-s">
            <label for="pitch">Pitch</label>
            <input type="range" name="pitch" min="0" max="1" step="0.01" value="0.2" class="range-handle" />
        </div>

        <textarea class="text-box" name="text">I love JavaScript</textarea>

        <div class="btns">
            <button class="stop">Stop</button>
            <button class="play">Play</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
